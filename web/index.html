<!DOCTYPE html>
<html>

<head>
    <!-- meta info -->
    <meta charset='utf-8'>
    <meta name='author' content='Alex Acosta Garcia & Paula Morales'>
    <!-- window header -->
    <title>PARTY ROOM</title>
    <link rel="shortcut icon" href="./data/imgs/WebIcon.png" />
    <!-- CSS -->
    <link href="general.css" rel="stylesheet" type="text/css" />
    <link href="grid-elements.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <div id="main" class="grid-container">

        <div class="front-page" style="visibility: visible">
            <div id="title">
                <h1>PARTY ROOM</h1>
            </div>

            <div class="start-menu">
                <span></span>

                <div class="log-in" style="visibility: visible">
                    <h1>Log In</h1>
                    <div class="form-group">
                        <input type="text" class="log-in_username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="log-in_password" placeholder="Password" required>
                    </div>
                    <!--<div class="form-group">
                        <input type="text" class="log-in_chatRoom" placeholder="Room name">
                    </div>-->
                    <div class="form-group">
                        <div class="form-group">
                            <input type="text" class="log-in_chatRoom" placeholder="Create a new party room">
                        </div>
                        <label for="room-name">Rooms available:</label>
                        <select class="log-in_chatRoom" id="login-list-room" name="room-name">
    
                        </select>

                    </div>
                    <div class="form-group">
                        <label for="client-type">User type:</label>
                        <select id="client-type" name="client-type">
                            <option value="DJ">DJ</option>
                            <option value="partier">Partier</option>
                        </select>
                    </div>

                </div>


                <div class="sign-in" style="visibility: hidden">
                    <h1>Sign In</h1>

                    <div class="form-group">
                        <input type="text" class="sign-in_username" placeholder="Username" pattern="(?=*\d)(?=.*[a-z]){3,}" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="sign-in_password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                    </div>
                    <div class="form-group">
                        <p style="color: lightpink;">Avatar: <input type="number" class="sign-in_avatar" placeholder="Avatar" value="1" min="1" max="6" style="margin-left:  10px;"> </p>
                    </div>

                </div>

                <center>
                    <button type="submit" id="sign-in">Sign In</button>
                    <button type="submit" id="log-in">Log In</button>
                </center>
                <span></span>
            </div>


            <footer>
                <p>By Alex Acosta & Paula Morales</p>
            </footer>
        </div>



        <div id="room-window" style="visibility: hidden">

            <div id="music-player-container"></div>

            <!-- fixed elements -->
            <div id="room-name">
                <p class="chatRoom"></p>
            </div>

            <div id="menu-buttons">
                <button class="button-panels" id="chat-access-button">Chat</button>
                <button class="button-panels" id="conf-access-button">&#9881</button>
                <button class="button-panels" id="exit-button">&#10006</button>
            </div>

            <div class="video-space" style="visibility: hidden; size: 0 0; display: none;">
                <video id="remote-video"></video>
                <video id="local-video"></video>
            </div>

            <!-- Room Canvas 3D -->
            <div id="canvas-interface">
                <canvas id="representation"></canvas>
            </div>

            <div id="panel-interface" style="visibility: hidden">
                <!-- #panel desplegable initially hidden -->

                <div id="chat-interface" style="visibility: hidden">
                    <!-- Chat -->
                    <div id="users-panel">
                        <select id="chat-selection" name="chat-selection">
                            <option value="general-chat">General</option>
                        </select>
                        <button id="selectchat-button">Select</button>
                    </div>

                    <div id="chat">
                        <div id="general" style="visibility: visible;"></div>
                        <div id="private" style="visibility: hidden;"></div>
                    </div>
                    <!-- here appends msgs -->

                    <div id="sender-info">
                        <p class="username"></p>
                    </div>

                    <div id="user-interface">
                        <input class="send-box" />
                        <button class="send-button">Send</button>
                    </div>
                </div>


                <div id="conf-interface" style="visibility: hidden">
                    <!-- Configuration -->
                    <div id="character-custom">
                        <canvas id="character-customization"></canvas>
                    </div>

                    <div class="form-group" id="user-setting">
                        <input type="text" class="new_username" placeholder="New username" pattern="(?=*\d)(?=.*[a-z]){3,}">
                        <input type="password" class="old_password" placeholder="Old password" required>
                        <input type="password" class="new_password" placeholder="New password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                        <p style="color: lightpink;">Avatar: <input type="number" class="new_avatar" placeholder="Avatar" min="1" max="6" value="0" style="margin-left:  10px;"> </p>
                        <button type="submit" id="save-settings">Save</button>
                    </div>
                </div>
            </div>


        </div>

        <div class="modal-container" id="modal-container">
            <div class="modal">
                <div class="title">
                    <h2 style="font-weight: bolder;">SORRY TO RUIN YOUR PARTY</h2>
                </div>
                <br>
                <div class="modal-body">
                    <p> </p>
                </div>
                <br>
                <button class="close-modal">ACCEPT</button>
            </div>

        </div>


    </div>
    <!-- JavaScripts -->
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src='chat.js'></script>
    <script src='menu.js'></script>
    <!-- Web3D representation -->
    <script src="libs/gl-matrix.js"></script>
    <script src="libs/litegl.js"></script>
    <script src="https://tamats.com/projects/rendeer/build/rendeer.js"></script>
    <script src="libs/wbin.js"></script>
    <script src="libs/walkArea.js"></script>
    <script src="animations.js"></script>
    <script src="camera.js"></script>
    <script src="scene.js"></script>

    <script src="core.js"></script>
    <script src="events.js"></script>
</body>

</html>
